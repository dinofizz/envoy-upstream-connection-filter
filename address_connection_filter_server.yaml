admin:
  access_log_path: /dev/null
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 0
static_resources:
  clusters:
    name: cluster_0
    filters:
    - name: dinofizzotti.connection_address_filter
      typed_config:
        "@type": type.googleapis.com/google.protobuf.Struct
    connect_timeout: 2s
    load_assignment:
      cluster_name: cluster_0
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 8888
  listeners:
    name: listener_0
    address:
      socket_address:
        address: 127.0.0.1
        port_value: 9999
    filter_chains:
      - filters:
        - name: envoy.filters.network.tcp_proxy
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
            stat_prefix: tcp_proxy
            cluster: cluster_0